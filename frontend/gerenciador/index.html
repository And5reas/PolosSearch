<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolosSearch</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../src/css/style.css" />
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <img src="..." class="img-fluid" alt="..."> -->

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Pesquisar Polo</a></li>
                    <li><a href="/gerenciador" class="nav-link px-2 text-secondary">Gerenciar Polos</a></li>
                </ul>

                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <div class="input-group">
                        <button type="button" id="addPolo" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#addModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-house-add-fill" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 1 1-1 0v-1h-1a.5.5 0 1 1 0-1h1v-1a.5.5 0 0 1 1 0">
                                </path>
                                <path
                                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z">
                                </path>
                                <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293z">
                                </path>
                            </svg>
                            Adicionar
                        </button>
                    </div>
                </div>

                <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <div class="input-group">
                        <button type="button" id="searchBtn" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
                                </path>
                            </svg>
                        </button>
                        <input type="text" id="searchPolo" class="form-control" placeholder="Prcurar polo...">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="cards" class="row row-cols-1 row-cols-md-2 g-4 mt-4">
            <!-- Card carregados aqui -->
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Polo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body position-relative">
                    <div id="overlay-load-edit"
                        class="d-flex justify-content-center align-items-center position-absolute top-0 start-0"
                        style="width: 100%; height: 100%; z-index: 402; background-color: rgba(0, 0, 0, 0.4);">
                        <div class="spinner-grow text-dark" style="width: 3rem; height: 3rem;" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="nome">Nome do polo</span>
                        <input type="text" class="form-control" aria-describedby="nome" autocomplete="off">
                        <span class="input-group-text" id="status">Status</span>
                        <select class="form-control" aria-describedby="status">
                            <option value="A">Ativo</option>
                            <option value="R">Desativado</option>
                            <option value="S">Inscrições suspensas</option>
                        </select>
                        <span class="input-group-text" id="mantenedor">Mantenedor</span>
                        <input type="text" class="form-control" aria-describedby="mantenedor" autocomplete="off">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="endereco">Endereço</span>
                        <input type="text" class="form-control" aria-describedby="endereco" autocomplete="off">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="cep">CEP</span>
                        <input type="text" class="form-control" aria-describedby="cep" autocomplete="off">
                        <span class="input-group-text" id="cidade">Cidade</span>
                        <select class="form-control" aria-describedby="cidade"></select>
                        <span class="input-group-text" id="estado">Estado</span>
                        <select class="form-control" aria-describedby="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="razao_social">Razão social</span>
                        <input type="text" class="form-control" aria-describedby="razao_social" autocomplete="off">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="latitude">Latitude</span>
                        <input type="number" class="form-control" aria-describedby="lat" autocomplete="off">
                        <span class="input-group-text" id="longitude">Longitude</span>
                        <input type="number" class="form-control" aria-describedby="lng" autocomplete="off">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="save" data-polo-id="" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Adicionar um Polo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body position-relative">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="nome_add">Nome do polo</span>
                        <input type="text" class="form-control" aria-describedby="nome" autocomplete="off" required>
                        <span class="input-group-text" id="status_add">Status</span>
                        <select class="form-control" aria-describedby="status">
                            <option value="A">Ativo</option>
                            <option value="R">Desativado</option>
                            <option value="S">Inscrições suspensas</option>
                        </select>
                        <span class="input-group-text" id="mantenedor_add">Mantenedor</span>
                        <input type="text" class="form-control" aria-describedby="mantenedor" autocomplete="off"
                            required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="endereco_add">Endereço</span>
                        <input type="text" class="form-control" aria-describedby="endereco" autocomplete="off" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="cep_add">CEP</span>
                        <input type="text" class="form-control" aria-describedby="cep" autocomplete="off" required>
                        <span class="input-group-text" id="cidade_add">Cidade</span>
                        <select class="form-control" aria-describedby="cidade"></select>
                        <span class="input-group-text" id="estado_add">Estado</span>
                        <select class="form-control" aria-describedby="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="razao_social_add">Razão social</span>
                        <input type="text" class="form-control" aria-describedby="razao_social" autocomplete="off"
                            required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="latitude_add">Latitude</span>
                        <input type="number" step="0.0000001" class="form-control" aria-describedby="lat"
                            autocomplete="off" required>
                        <span class="input-group-text" id="longitude_add">Longitude</span>
                        <input type="number" step="0.0000001" class="form-control" aria-describedby="lng"
                            autocomplete="off" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="addBtn" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z">
                            </path>
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4">
                            </path>
                        </svg>
                        Adicionar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
